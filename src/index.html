<!doctype html>
<html>
  <head>
    <title>MindFlare - Best decesions in front-end development</title>
    <meta name="robots" content="noindex">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="description" content="Do you want to have a successful online business? We are an enthusiastic team of Web developers, aiming at satisfying all your needs. Contact us on our website to know more!">
  </head>
  <body>
    <div class="container">
      Hello Customer! We are here to satisfy all you frontend needs!
      <form name="contact" method="POST" netlify>
        <p>
          <label>Your Name: <input type="text" name="name" /></label>   
        </p>
        <p>
          <label>Your Email: <input type="email" name="email" /></label>
        </p>
        <p>
          <label>Your Role: <select name="role[]" multiple>
            <option value="client">Client</option>
            <option value="employee">Employee</option>
            <option value="candidate">Candidate</option>
          </select></label>
        </p>
        <p>
          <label>Message: <textarea placeholder="Describe your project in short" name="message"></textarea></label>
        </p>
        <p>
          <button type="submit">Send</button>
        </p>
      </form>
    </div>
    <script src="./app.bundle.js"></script>
  </body>
</html>
